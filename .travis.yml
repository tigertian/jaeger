sudo: required

language: go

matrix:
  include:
  - go: 1.7
    env:
    - TESTS=true
    - COVERAGE=true
    dist: trusty
  - go: 1.7
    env:
    - ALL_IN_ONE=true
    dist: trusty
  - go: 1.8
    env:
    - TESTS=true
    dist: trusty
  allow_failures:
  - env:
    - ALL_IN_ONE=true

services:
  - docker

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
    # DOCKER_USER
    - secure:   # DOCKER_PASS
    # DOCKER_PASS
    - secure: 

install:
  - nvm version
  - node -v
  - make install_ci
  - chmod +x ./travis/build-all-in-one-image.sh

script:
  - if [ "$TESTS" == true ]; then make test_ci ; else echo 'skipping tests'; fi
  - if [ "$COVERAGE" == true ]; then travis_retry goveralls -coverprofile=cover.out -service=travis-ci || true ; else echo 'skipping coverage'; fi
  - if [ "$ALL_IN_ONE" == true ]; then ./travis/build-all-in-one-image.sh ; else echo 'skipping all_in_one'; fi
