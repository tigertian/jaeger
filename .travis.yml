sudo: required

language: go

go:
  - 1.7
  - 1.8

matrix:
  include:
  - go: 1.7
    env:
    - TESTS=true
    - COVERAGE=true
  - go: 1.7
    env:
    - ALL_IN_ONE=true
  - go: 1.8
    env:
    - TESTS=true

services:
  - docker

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
    # DOCKER_USER
    - secure:   # DOCKER_PASS
    # DOCKER_PASS
    - secure: 

install:
  - nvm version
  - node -v
  - make install_ci

before_script:
  - if [ "$TESTS" == true ]; then echo 'TESTS' ; else echo 'skipping tests'; fi
  - if [ "$COVERAGE" == true ]; then echo 'COVERAGE' ; else echo 'skipping coverage'; fi
  - if [ "$ALL_IN_ONE" == true ]; then echo 'ALL_IN_ONE' ; else echo 'skipping all_in_one'; fi

script:
  - make test_ci
  - travis_retry goveralls -coverprofile=cover.out -service=travis-ci || true

